<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="meme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: rgb(192, 191, 191);">
    <h1 class="text-danger" align="center"><b>MEME MAKER</b></h1>
    <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">My memes</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <img src="meme-3.jpg" class="img-thumbnail mx-auto d-block" alt="big ben"><hr>
            <img src="meme-1.jpeg" class="img-thumbnail mx-auto d-block" alt="big ben"><hr>
            <img src="meme-2.jpg" class="img-thumbnail mx-auto d-block" alt="big ben">
        </div>
    </div>
    <div id="example" align="center">
        <p align="center">Lets make some memes like this...</p>
        <button type="button" data-bs-target="#demo" data-bs-toggle="offcanvas" class="btn btn-success">Have a look &#128521</button>
    </div>
    <div class="mem">
        <label><i>Choose a template:</i></label>
        <input type="file" id="imag">
      
        <label><i>Text 1:</i></label>
        <input type="text" id="ttext">
      
        <label><i>Text 2:</i></label>
        <input type="text" id="btext">
      
        <canvas id="meme"></canvas>
    </div>
</body>
<script src="meme.js"></script>
</html>
